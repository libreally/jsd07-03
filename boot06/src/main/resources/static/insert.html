<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
</head>
<body>
<h1>添加商品</h1>
<div>
    <input type="text" name="title" placeholder="标题" v-model="product.title">
    <input type="text" name="price" placeholder="价格" v-model="product.price">
    <input type="text" name="num" placeholder="销量" v-model="product.num">
    <input type="button" value="添加" @click="insert()">
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: function () {
            return {
                product:{
                    title:"",
                    price:"",
                    num:"",
                }
            }
        },
        methods: {
            insert(){
                //异步请求
                axios.post("/insert",v.product).then(function (response) {
                    alert("添加完成");
                    location.href="/";
                })
            }
        }
    })
</script>
</body>
</html>
