<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      /*通过标签名选择器找到元素，再添加样式*/
      h2{
          color: #04f804;
      }
    </style>
    <!--引入外部标签-->
    <link rel="stylesheet" href="my.css">
</head>
<body>
<h1 style="color:red">内联样式1,不能复用</h1>
<h1 style="color: darkmagenta">内联样式2</h1>
<hr>
<h2>内部样式1，可复用，只能在当前页面使用</h2>
<h2>内部样式2</h2>
<hr>
<h3>外部样式1，多页面复用</h3>
<h3>外部样式2，多页面复用</h3>


</body>
</html>
