<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <!--colsapn 合并列-->
        <td colspan="2">1-1</td>
        <!--rowspan 合并行-->
        <td rowspan="2">1-3</td>
        <td rowspan="3">1-4,2-4,3-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="3">3-,3-2,3-3</td>
    </tr>
</table>
<table border="1" >
    <tr>
        <td colspan="2" align="center">1-1<br>1-2</td>
        <td rowspan="2"align="center">1-3<br>2-3</td>
    </tr>
    <tr>
        <td rowspan="2"align="center">2-1<br>3-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="2"align="center">3-2<br>3-3</td>
    </tr>
</table>
<table border="1">
    <!--caption表格标题-->
    <caption>购物车</caption>
    <tr>
        <!--th表头-->
        <th>编号</th>
        <th>商品名称</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>1</td>
        <td>可口可乐</td>
        <td>3元</td>
    </tr>
    <tr>
        <td>2</td>
        <td>冰封</td>
        <td>3元</td>
    </tr>
    <tr>
        <td>总价:</td>
        <td colspan="2" align="center">6元</td>
    </tr>

</table>
</body>
</html>
