<!DOCTYPE html>
<html lang="en">

<h1>图片标签</h1>
<!--同级目录  alt：图片不能正常显示时显示文本-->
<img src="img_1.png" width="200" height="200" alt="github图片">
<!--上级目录 title：鼠标悬停在图片上时显示内容-->
<img src="../img.png"  width="200" height="200" title="风景1">

<img src="abc/img_1.png"  width="200" height="200">
<!--访问外站-->
<img src="https://img.zcool.cn/community/01c8f15aeac135a801207fa16836ae.jpg@1280w_1l_2o_100sh.jpg" width="50%">
</body>
