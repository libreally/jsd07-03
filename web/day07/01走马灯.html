<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <title></title>
    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 150px;
            margin: 0;
            text-align: center;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <div class="block" style="width: 400px ">
            <span class="demonstration">默认 Hover 指示器触发</span>
            <el-carousel height="150px">
                <el-carousel-item v-for="item in imgList" :key="item.id">
                    <img :src="item.idView" width="400px" height="150px" class="image">
                </el-carousel-item>
            </el-carousel>
        </div>
        <div class="block" style="width: 400px">
            <span class="demonstration">Click 指示器触发</span>
            <el-carousel trigger="click" height="150px">
                <el-carousel-item v-for="item in imgList" :key="item.id">
                    <img :src="item.idView" width="400px" height="150px" class="image">
                </el-carousel-item>
            </el-carousel>
        </div>
    </template>
    <h1>自己的轮播图</h1>
    <div style="width: 300px;">
        <el-carousel height="150px">
            <el-carousel-item v-for="item in arr">
                <img :src="item"  width="300px" height="150px">
            </el-carousel-item>
        </el-carousel>
    </div>
    <h1>卡片化走马灯</h1>
    <div style="width: 300px;">
        <el-carousel :interval="4000" type="card" height="150px">
            <el-carousel-item v-for="item in arr" >
                <img :src="item"  width="300px" height="150px">
            </el-carousel-item>
        </el-carousel>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v=new Vue({
        el: '#app',
        data: function() {
            return {
                imgList: [
                    {id:0,idView:"imgs/OIP-C (2).jpg"},
                    {id:1,idView:"imgs/OIP-C (3).jpg"},
                    {id:2,idView:"imgs/OIP-C (4).jpg"},
                    {id:3,idView:"imgs/OIP-C.jpg"},
                    {id:4,idView:"imgs/OIP-C (1).jpg"},
                ],
                arr:["imgs/b1.jpg","imgs/b2.jpg","imgs/b3.jpg","imgs/b4.jpg"]
            }
        },
        methods:{

        }
    })
</script>
</html>
