<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="输入1-100之间的整数">
<input type="button" value="猜一猜" onclick="f()">
<div>结果：</div>
<script>
    let x=parseInt(Math.random()*100)+1;
    let i=document.querySelector("input");
    let d=document.querySelector("div");
    let count=0;
    function f(){
        count++;
        if (i.value>x){
            d.innerText="大了";
        }else if(i.value<x){
            d.innerText="小了";
        }else {
            d.innerText="恭喜您第"+count+"次猜对了";
        }

        i.value="";
        console.log(x);
    }
</script>
</body>
</html>
