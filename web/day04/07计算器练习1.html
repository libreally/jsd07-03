<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="f1(1)">
<input type="button" value="减" onclick="f2(2)">
<input type="button" value="乘" onclick="f3(3)">
<input type="button" value="除" onclick="f4(4)">
<div>结果：</div>
<script>
    let d=document.querySelector("div");
    let i1=document.querySelector("#i1");
    let i2=document.querySelector("#i2");
    function f1(x){
        if (isNaN(i1.value)||isNaN(i2.value))
        {
            d.innerText="输入的不是数字！";
            return;
        }
        switch (x) {
            case 1:
                d.innerText = "结果:"+ (i1.value*1+i2.value*1);
                break;
            case 2:
                d.innerText = "结果:"+ (i1.value-i2.value);
                break;
            case 3:
                d.innerText = "结果:"+ (i1.value*i2.value);
                break;
            case 4:
                d.innerText = "结果:"+ (i1.value/i2.value);
                break;
        }
    }
</script>
</body>
</html>
