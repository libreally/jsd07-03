<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<input type="button" value="帅哥" onclick="f(1)">
<input type="button" value="美女" onclick="f(2)">
<hr>
<script>
    function f(x){
        let i=document.querySelector("input");
        for (let j = 0; j < i.value; j++) {
                let url=x==1?"a.jpg":"b.jpg";
                let img=document.createElement("img");
                img.src=url;
                document.body.append(img);

        }
    }
</script>
</body>
</html>
