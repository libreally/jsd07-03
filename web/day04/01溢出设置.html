<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*设置超出部分的显示效果
            visible显示
            hidden隐藏
            scroll滚动效果*/
            overflow: scroll;
        }
        img{
            /*行内元素垂直对齐方式 top middle bottom baseline基线对齐（默认）*/
            vertical-align: top;
        }
    </style>
</head>
<body>
<input type="text"><img src="../img.png" alt="" width="100">
<div>
    <img src="../img.png" alt="">
</div>
</body>
</html>
