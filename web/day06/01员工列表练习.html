<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>
        <input type="text" placeholder="姓名" v-model="emp.name">
    <br>
    <input type="text" placeholder="工资" v-model="emp.salary"><br>
    <input type="text" placeholder="工作" v-model="emp.job"><br>
    <input type="button" value="添加" @click="add()"><br></label>
    <table border="1">
        <caption>员工列表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>工资</th>
            <th>工作</th>
            <th>操作</th>
        </tr>
        <tr v-for="(emp,i) in arr">
            <td>{{i+1}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.job}}</td>
            <td><input type="button" value="删除" @click="del(i)"></td>

        </tr>
    </table>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v=new Vue({
        el:"body>div",
        data:{
            emp:{name:"",salary:"",job:""},
            arr:[{name:"张三",salary:2000,job:"销售"},
                {name:"李四",salary:5000,job:"HR"},
                {name:"王五",salary:6000,job:"程序员"}]
        },
        methods:{
            add(){
                v.arr.push({name:v.emp.name,salary:v.emp.salary,job:v.emp.job});
            },
            del(i){
                //splice(删除位置,删除数量)
                v.arr.splice(i,1);
            }
        }
    })
</script>
</body>
</html>
