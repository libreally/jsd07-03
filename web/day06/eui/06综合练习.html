<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <title></title>
    <style>
        .el-dropdown {
            vertical-align: top;
        }
        .el-dropdown + .el-dropdown {
            margin-left: 15px;
        }
        .el-icon-arrow-down {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>价格:{{price}}</h1>
    <template >
        <el-select v-model="price" placeholder="请选择">
            <el-option
                    v-for="item in arr"
                    :label="item.title"
                    :value="item.price">
            </el-option>
        </el-select>
    </template>

    <el-dropdown @command="handleCommand">
        <el-button type="primary">
            更多菜单<i class="el-icon-arrow-down el-icon--right"></i>
        </el-button>
        <el-dropdown-menu slot="dropdown">
            <el-dropdown-item  v-for="itm in arr" :command="itm.price">{{itm.title}}</el-dropdown-item>
        </el-dropdown-menu>
    </el-dropdown>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v=new Vue({
        el: '#app',
        data: function() {
            return {
                arr:[{title:"小米手机",price:2999},
                    {title:"华为手机",price:5999},
                    {title:"苹果手机",price:8999},
                    {title:"oppo手机",price:3999}],
                price:''
            }
        },
        methods:{
            handleClick() {
                alert('button click');
            },
            handleCommand(command) {
                this.$message('价钱:' + command);
                v.info=command;
            }
        }
    })
</script>
</html>
