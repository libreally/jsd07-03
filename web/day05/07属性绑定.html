<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{info}}
    <a :href="url">超链接</a>
    <a v-bind:href="url">超链接</a>
    <input type="text" :value="url">
    <img :src="a.jpg">
</div>
<script src="js/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            info: "属性绑定测试",
            url: "https://www.baidu.com",
            imgURL:"a.jpg"
        }
    })
</script>
</body>
</html>
