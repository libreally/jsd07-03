<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>{{info}}</h1>
</div>
<!--引入本地-->
<script src="js/vue.min.js"></script>
<!--引入cdn服务器-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js "></script>
<script>
  /*
   * Vue对象相当于时MVVM设计模式中的VM试图模型,负责将页面中可能发生改变的元素和data数据
   * 里面的变量进行绑定,变量的值是什么页面元素就显示什么
   * 而且会不断监听变量的值的改变,值只要改变就会立马使对应绑定元素改变
   */
  let v=new Vue({
    el:"body>div",
    data:{
      info:"Hello VUE!"
    }
  })
  setTimeout(function (){
    // let h1=document.querySelector("h1");
    // h1.innerText="值改变了";
    v.info="值改变了";
  },1000)
</script>
</body>
</html>
