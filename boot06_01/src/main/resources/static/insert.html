<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" placeholder="商品标题" v-model="product.title">
    <input type="text" placeholder="商品价格" v-model="product.price">
    <input type="text" placeholder="商品销量" v-model="product.num">
    <input type="button" value="添加" @click="insert()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: function () {
            return {
                product:{
                    title:"",
                    price:"",
                    num:""
                }
            }
        },
        methods: {
            insert(){
                axios.post("/insert",v.product).then(function (response) {
                    alert("添加成功");
                    location.href="/list.html";
                })
            }
        }
    })
</script>

</body>
</html>
