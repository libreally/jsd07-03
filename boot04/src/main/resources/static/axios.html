<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步请求</title>
</head>
<body>
<!--- 通过Axios框架发出异步请求
- Axios是一个js框架文件, 在html页面中引入此文件即可.
  <https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js>-->
<div>
    <h1>异步请求</h1>
    <input type="text" v-model="name" placeholder="名字">
    <input type="text" v-model="age" placeholder="年龄">
    <input type="button" value="异步get请求" @click="f1()"></input>
    <hr>
    <input type="text" placeholder="标题" v-model="product.title">
    <input type="text" placeholder="价格" v-model="product.price">
    <input type="text" placeholder="销量" v-model="product.num">
    <input type="button" value="异步post请求" @click="f2()"></input>

</div>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: function () {
            return {
                name:"",
                age:"",
                product:{title:"",price:"",num:""}
            }
        },
        methods: {
            f1(){
                //发出异步请求
                axios.get("/getAxios?name="+v.name+"&age="+v.age).then(function (response){
                    //response代表响应数据
                    alert(response.data)
                })
            },
            f2(){
                axios.post("/postAxios",v.product).then(function (response){
                    alert(response.data)
                })
            }
        }
    })
</script>

</body>
</html>
