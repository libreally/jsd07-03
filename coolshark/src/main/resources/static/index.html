<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        header a{
            text-decoration: none;
            color: #6c6c6c;
        }
        .el-table .el-table__cell{
            padding: 0;
        }
        .el-table .cell{
            white-space: nowrap;/*设置内容不会换行*/
        }
        .p_img:hover{
            position: relative;
            top:5px;
            /*设置元素阴影 x y 浓度 范围 颜色*/
            box-shadow: 0 0 10px 5px #3f3f3f;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header height="150px">
            <div style="width: 1200px;margin: 0 auto">
                <img src="imgs/logo.png" style="width: 300px;vertical-align: middle" alt="">
                <a href="">首页</a><el-divider direction="vertical"></el-divider>
                <a href="">热点资讯</a><el-divider direction="vertical"></el-divider>
                <a href="">商家入驻</a><el-divider direction="vertical"></el-divider>
                <a href="">社会招聘</a><el-divider direction="vertical"></el-divider>
                <a href="">校园招聘</a><el-divider direction="vertical"></el-divider>
                <a href="">帮助</a>
            </div>
            <!--导航菜单开始-->
            <div style="background-color: #82c8ec">
                <el-menu style="width: 1200px;margin: 0 auto"
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect"
                    background-color="#82c8ec"
                    text-color="#fff"
                    active-text-color="#fff">
                <el-menu-item v-for="c in categoryArr"  :index="c.id">
                    {{c.name}}
                </el-menu-item>

                    <div style="float: right;position: relative;top: 10px">
                        <el-input placeholder="请输入搜索内容" v-model="wd">
                            <el-button slot="append" icon="el-icon-search" @click="search()"></el-button>
                        </el-input>
                    </div>
            </el-menu>
            </div>
            <!--导航菜单结束-->

        </el-header>
        <el-main style="width: 1200px;margin: 0 auto">
            <el-row gutter="20">
                <el-col span="18">
                    <!--轮播图开始-->
                    <el-carousel height="300px" >
                        <el-carousel-item v-for="b in bannerArr">
                            <img :src="b.url" width="100%" height="100%" alt="">
                        </el-carousel-item>
                    </el-carousel>
                    <!--轮播图结束-->
                </el-col>
                <el-col span="6">
                    <el-card>
                        <h3>
                            <i style="font-weight: bold"
                               class="el-icon-trophy">销量最高</i>
                        </h3>
                        <el-divider></el-divider>
                        <el-table
                                :data="topArr"
                                style="width: 100%">
                            <el-table-column type="index" label="排名">
                            </el-table-column>
                            <el-table-column prop="title" label="商品标题" width="100">
                            </el-table-column>
                            <el-table-column prop="saleCount" label="销量">
                            </el-table-column>
                        </el-table>
                    </el-card>
                </el-col>
            </el-row>
        <!--商品列表开始-->
            <el-row gutter="20">
                <el-col style="margin: 10px 0" span="6" v-for="p in productArr">
                    <el-card>
                        <a :href="'/detail.html?id='+p.id">
                            <img class="p_img" :src="p.url" width="100%" alt="">
                        </a>
                        <div>
                            <p style="font-size: 15px;height: 40px;margin-top: 0">
                                <a style="text-decoration: none;color: #3f3f3f" :href="'/detail.html?id='+p.id">
                                    {{p.title}}
                                </a>
                            </p>
                            <p style="font-size: 12px;color: #666">
                                ￥{{p.price}}浏览量:{{p.viewCount}}
                                <span style="float: right">销量:{{p.saleCount}}件</span>
                            </p>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        <!--商品列表结束-->
        </el-main>
        <el-footer>
            <div style="height: 95px;background-image: url('imgs/wave.png')">
            </div>
            <div style="background-color: #3f3f3f;padding:30px 0;text-align: center;color: #b1b1b1">
                <p>Copyright © 北京达内金桥科技有限公司版权所有 京ICP备12003709号-3 京公网安备 11010802029572号
                </p>
                <p>达内在线WWW.TMOOC.CN 专注于IT职业技能培训</p>
                <p>涵盖20余门课程体系，致力于打造权威的IT职业教育学习平台</p>
            </div>
        </el-footer>
    </el-container>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
   let v = new Vue({
        el: '#app',
        data: function() {
            return {
                activeIndex:"1",
                wd:"",
                topArr:[],
                productArr:[],
                categoryArr:[],
                bannerArr:[],
            }
        },
       methods: {
           handleSelect(key,keyPath){
               console.log(key,keyPath);
           }
       },
       created:function (){
            axios.get("/category/select").then(function (response) {
                v.categoryArr=response.data;
            })
           axios.get("/banner/select").then(function (response) {
               v.bannerArr=response.data;
           })
           //排行榜查询
           axios.get("/product/select/top").then(function (response) {
               v.topArr=response.data;
           })
           // 查询首页所有商品数据
           axios.get("/product/select/index").then(function (response) {
               v.productArr=response.data;
           })
       }
   })
</script>
</html>
